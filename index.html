<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="main.css" />
    <title>JS Project</title>
  </head>
  <body>
    <div class="project">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCTS MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input placeholder="Title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            onkeydown="return event.keyCode !== 69"
            placeholder="Price"
            type="number"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            onkeydown="return event.keyCode !== 69"
            placeholder="Taxes"
            type="number"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            onkeydown="return event.keyCode !== 69"
            placeholder="Ads"
            type="number"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            onkeydown="return event.keyCode !== 69"
            placeholder="Discount"
            type="number"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input
          placeholder="Count"
          type="number"
          id="count"
          onkeydown="return event.keyCode !== 69"
        />
        <input placeholder="Category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBox">
          <input
            onkeyup="searchData(this.value)"
            placeholder="Search"
            type="text"
            id="search"
          />
          <div class="searchBtn">
            <button onclick="getSearchMode(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMode(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <div class="table">
          <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Ads</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Category</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
